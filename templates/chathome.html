<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>

    {% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let csrftoken = getCookie('csrftoken');

        let xhr;

        function chatTrain() {
            let strurl = "chattrain";

            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4) {
                    let data = xhr.responseText;

                    let obj = JSON.parse(data);
                    alert(obj.result);
                }
            };
            xhr.open("GET", strurl);
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.send(null);
        }

        function sendAsk() {
            let chattext = document.getElementById("chattext");
            if(chattext.value == "") {
                chattext.focus();
                return false;
            }
            let chatbox = document.getElementById("chatbox");

            let addText = "<div style='margin: 14px 0; text-align: right;'><span style='background-color: #3388cc; padding: 5px 8px; border-radius: 3px;'>" + chattext.value + "</span></div>"
            chatbox.innerHTML += addText;

            let botText = "<div style='margin: 14px 0; text-align: left;'><span style='background-color: #DDDDDD; padding: 5px 8px; border-radius: 3px;'>저는 봇입니다.</span></div>"
            chatbox.innerHTML += botText;

            chatbox.scrollTop = chatbox.scrollHeight;

            let strurl = "chatanswer?chattext=" + chattext;
            alert(strurl);
            return false;

            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4) {
                    let data = xhr.responseText;

                    let obj = JSON.parse(data);
                    alert(obj.result_msg);
                    if(obj.flag == "1"){
                        location.href = "/";
                    }
                }
            };
            xhr.open("GET", strurl);
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.send(null);
        }
    </script>
    {% endblock %}

    {% block styles %}
    <style>
        .chatheader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #DDD;
            color: #000;
            text-align: center;
        }
        .chatfooter {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #FFF;
            color: #000;
            text-align: center;
        }
    </style>
    {% endblock %}
</head>
<body style="height: 100%; background-color: #BBCCDD;">
    <div class="chatheader">
        <table width="100%">
            <tr>
                <td width="50%" align="left">My Chat</td>
                <td width="50%" align="right">
                    <span onclick="chatTrain()" style="cursor: pointer;">Train</span>
                </td>
            </tr>
        </table>
    </div>
    <div id="chatbox" style="height: 450px; margin-top: 50px; padding: 10px; background-color: #BBCCDD; overflow-x: hidden; max-height: 100vh;"></div>
    <div class="chatfooter">
        <table width="100%">
            <tr>
                <td width="90%" align="left">
                    <input type="text" id="chattext" style="padding: 5px 0; width: 100%; border: solid 0px #000;" />
                </td>
                <td width="10%" align="right">
                    <button id="sendbtn" style="padding: 5px 0; width: 100%;" onclick="sendAsk()">SEND</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
